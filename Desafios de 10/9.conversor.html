<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR FARENHEIT</title>
    <script src="javascript" type="text/javascript"></script>

</head>
<body>

<script>

const temperatura = parseFloat(prompt("INSIRA TEMPERATURA"));
valor = (( 9 * temperatura) / 5 ) + 32;

document.write(`A temperatura de ${temperatura}°C corresponde a ${valor}°F! `)



</script>
</body>
</html>
