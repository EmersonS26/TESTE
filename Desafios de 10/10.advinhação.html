alert("VOU PENSAR EM UM NÚMERO E VOCÊ PRECISA ADVINHAR, OK?")

const pc = Math.floor(Math.random() * 100) + 1;
let tentativas = 0;

while (true) {
  const falar = parseInt(prompt("EM QUE NÚMERO EU PENSEI?"));

  if (isNaN(falar) || falar < 1 || falar > 100) {
    alert("Por favor, insira um número válido entre 1 e 100.");
    continue;
  }

  tentativas++;

  if (falar === pc) {
    alert(`Parabéns!!! Você acertou meu nobre!!! Número de tentativas: ${tentativas}`);
    break;
  } else if (falar < pc) {
    alert("Você está um pouco abaixo do número que pensei. Vamos aumentar um pouco mais.");
  } else {
    alert("Você está um pouco acima do número que pensei. Tente um valor menor, você consegue!");
  }
}
