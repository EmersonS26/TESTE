<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stylecalculadora.css">
</head>
<body>
    <div class="wrapper">
        <h2> Calculadora Simples</h2><input id="num-one" name="num-one" type="text"> <input id="num-two" name="num-two" type="text"><br>
        <input checked id="box1" name="sig-area" type="radio" value="add"><b>+</b> <input id="box2" name="sign-area" type="radio" value="subtract"><b>-</b> <input id="box3" name="sign-area" type="radio" value="multiply"><b>*</b> <input id="box4" name="sign-area" type="radio" value="divide"><b>/</b><br>
        <button onclick="outcome()" type="button">calcular</button>
        <h1 id="resultArea"></h1> 
    </div>
    <script src="calcuuladora.js">
    </script>
    
</body>
</html>
