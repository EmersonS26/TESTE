<Head> <Title> Programação e Algoritmo Java Script!</Title>
    <meta charset="utf-8">
    </Head>
    <BODY>
        
        <script type="text/javascript">

            var N = parseFloat(prompt("Digite um número"));

          var fatorial = N;

          for(cont = 1;cont < N;cont++){
            alert("Fatorial = " + fatorial +" * ("+ N +" - "+ cont +")");
          fatorial=fatorial*(N-cont);
        
        }
          

         
          alert(N +"! = "+ fatorial);
    
        </script>
    </BODY>

</html>
